<li (appDeferLoad)="deferred=false" class="poke-list-item">
  <a class="poke-list-item__link" [routerLink]="'/pokemon/' + pokemon.id">
    <span class="poke-list-item__sprite">
      <img *ngIf="!deferred" [src]="pokemon.imageSrc.sprite" [alt]="pokemon.name.en">
    </span>
    <div class="poke-list-item__row-title">
      <span class="poke-list-item__name">{{pokemon.name.en}}</span>
      <span class="poke-list-item__number">{{pokemon.id}}</span>
    </div>
    <div class="poke-list-item__types-container">
      <span *ngFor="let type of pokemon.type" class="poke-list-item__type" [ngStyle]="{'background-color': 'rgb(var(--color-poketype-' + type.en.toLowerCase() + '--primary))'}">
        {{type.en}}
      </span>
    </div>
  </a>
</li>
