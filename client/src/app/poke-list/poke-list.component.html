<ul appInfiniteScroll [scrollCallback]="extentList.bind(this)" [scrollPercentage]="70"
  class="poke-list">
  <li *ngFor="let pokemon of pokelist.slice(0, maxVisibleIndex)" class="poke-list__row">
    <app-poke-list-item [pokemon]="populatePokemonForView(pokemon)"></app-poke-list-item>
  </li>
</ul>
